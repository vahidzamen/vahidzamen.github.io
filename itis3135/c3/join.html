<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C3 | Join</title>
  <link rel="stylesheet" href="../styles/default.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Join C3</h1>
      <p class="tagline">Interested in cars? Come be part of the community.</p>

      <nav class="primary-nav" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="join.html" aria-current="page">Join</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Membership Form</h2>
      <p>Fill this out and weâ€™ll add you to our announcements.</p>

      <form id="join-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required />
        </div>

        <div class="form-group">
          <label for="email">UNCC Email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <select id="year" name="year" required>
            <option value="">Select one</option>
            <option>Freshman</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
            <option>Graduate</option>
          </select>
        </div>

        <fieldset class="form-group">
          <legend>What are you into?</legend>
          <label><input type="checkbox" name="interest" value="meets" /> Meets</label>
          <label><input type="checkbox" name="interest" value="cruises" /> Cruises</label>
          <label><input type="checkbox" name="interest" value="builds" /> Builds</label>
          <label><input type="checkbox" name="interest" value="photos" /> Photography</label>
        </fieldset>

        <div class="form-group">
          <label for="message">Anything you want us to know?</label>
          <textarea id="message" name="message" rows="4" maxlength="300"></textarea>
          <div class="small-text"><span id="char-count">0</span>/300 characters</div>
        </div>

        <button class="btn" type="submit">Submit</button>
        <p id="form-status" class="form-status" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer id="site-footer" class="container">
    <p>&copy; 49ers Car Culture Club. Built for ITIS 3135.</p>
  </footer>

  <script src="c3.js"></script>
</body>
</html>
