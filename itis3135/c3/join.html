<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join C3</title>
  <link rel="stylesheet" href="default.css" />
</head>

<body>
<div id="page-container">

  <!-- HEADER -->
  <header>
    <div class="brand">
      <div class="logo-mark">C3</div>
      <h1 class="site-title">Join the Crew</h1>
    </div>

    <nav class="primary-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="join.html" aria-current="page">Join</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>

    <section class="card">
      <h2>Interest Form</h2>
      <p>Fill this out to get involved with C3. We'll contact you with meet times and event announcements.</p>

      <form id="join-form">

        <label>Full Name:
          <input type="text" required />
        </label>

        <label>UNC Charlotte Email:
          <input type="email" required />
        </label>

        <label>Status:
          <select>
            <option>Select one…</option>
            <option>Freshman</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
            <option>Graduate Student</option>
          </select>
        </label>

        <fieldset class="form-group">
          <legend>What are you most interested in?</legend>
          <label><input type="checkbox" /> Car meets & cruises</label>
          <label><input type="checkbox" /> Wrenching / maintenance</label>
          <label><input type="checkbox" /> Photography & Media</label>
          <label><input type="checkbox" /> Motorsports & Track</label>
        </fieldset>

        <label>Your Car (optional):
          <input type="text" placeholder="Year, Make, Model" />
        </label>

        <label>Tell us about your interests:
          <textarea rows="5"></textarea>
        </label>

        <button class="button">Submit Interest</button>
      </form>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 49ers Car Culture Club (C3). Site by Vahid Zamen.
  </footer>

</div>
</body>
</html>
