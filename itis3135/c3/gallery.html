<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>49ers Car Culture Club (C3) | Gallery</title>
  <link rel="stylesheet" href="../styles/default.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>C3 Gallery</h1>
      <p class="tagline">Photos from meets and cruises.</p>

      <nav class="primary-nav" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="events.html">Events</a>
        <a href="gallery.html" aria-current="page">Gallery</a>
        <a href="join.html">Join</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Photos</h2>

      <div class="gallery-grid">
        <figure>
          <img src="../images/what-cars.JPG" alt="Cars lined up" />
          <figcaption>Meet lineup</figcaption>
        </figure>
        <figure>
          <img src="../images/who-community.jpg" alt="Club community" />
          <figcaption>Club community</figcaption>
        </figure>
        <figure>
          <img src="../images/where-spot.jpg" alt="Campus meet spot" />
          <figcaption>Campus spot</figcaption>
        </figure>
        <figure>
          <img src="../images/when-sunrise.jpg" alt="Sunrise cruise" />
          <figcaption>Sunrise cruise</figcaption>
        </figure>
        <figure>
          <img src="../images/why-enjoy.jpg" alt="Enjoying cars together" />
          <figcaption>Enjoying the culture</figcaption>
        </figure>
        <figure>
          <img src="../images/how-garage.jpg" alt="Working on cars" />
          <figcaption>Garage time</figcaption>
        </figure>
      </div>
    </section>

    <section class="card">
      <h2>Random Photo</h2>
      <button class="btn" id="random-photo-btn" type="button">Show Random Photo</button>
      <img id="random-photo-image" src="../images/what-cars.JPG" alt="Random club photo" />
      <p id="random-photo-caption">Click the button to see a different photo.</p>
    </section>
  </main>

  <footer id="site-footer" class="container">
    <p>&copy; 49ers Car Culture Club. Built for ITIS 3135.</p>
  </footer>

  <script src="c3.js"></script>
</body>
</html>
