<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nxt Step Auto Boutique | Gallery</title>
  <link rel="stylesheet" href="styles/site.css" />
  <script src="scripts/HTMLInclude.min.js" defer></script>
</head>
<body>
  <div data-include="components/header.html"></div>

  <main id="gallery">
    <h2>Project Gallery</h2>
    <p class="lead">A few recent builds that took the next step.</p>

    <section class="grid gallery-grid">
      <figure class="card">
        <img src="images/m4-wrap.jpg" alt="BMW with satin dark grey vinyl wrap" />
        <figcaption>Full satin wrap with gloss black accents.</figcaption>
      </figure>

      <figure class="card">
        <img src="images/mustang-ppf.jpg" alt="Mustang front end protected with PPF" />
        <figcaption>Track-focused front-end PPF package.</figcaption>
      </figure>

      <figure class="card">
        <img src="images/model3-tint.jpg" alt="Model 3 with dark ceramic tint" />
        <figcaption>Ceramic tint + ceramic coating combo.</figcaption>
      </figure>
    </section>
  </main>

  <div data-include="components/footer.html"></div>
</body>
</html>
